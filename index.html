 <!--DOCTYPE html-->
 <html>
	  <head>
		<script type="text/javascript" src="validate.js"></script>
	  </head>
	  <body>
			
		  <form Name="Student Registration">
			<table cellpadding="5" width="30%" height="90%" bgcolor="red" align="center" cellspacing="5">
				<tr>
				  <td colspan=2>
				  <center><font size=4><b>Registration Form</b></font></center>
				  </td>
				</tr>
				<tr>
				  <td>Name :</td>
				  <td><input type="name" placeholder="Name" id="Name" size="30"></td>
				</tr>
				<tr>
				  <td>Father Name :</td>
				  <td><input type="text" placeholder="Father Name" id="Father name"
				  size="30"></td>
				</tr>
				<tr>
				  <td>Postal Address :</td>
				  <td><input type="text" placeholder="Postal Address" id="Postal Address" size="30"></td>
				</tr>
				<tr>
				  <td>Personal Address :</td>
				  <td><input type="text" placeholder="Personal Address"
				  id="Personal Address" size="30"></td>
				</tr>
				<tr>
				  <td>Sex :</td>
				  <td><input type="radio" name="sex"/><span>Male</span>
				  <input type="radio" name="sex"/><span>Female</span></td>
				</tr>
				<tr>
				  <td>City :</td>
				  <td><select name="City">
				  <option type="-1" selected>select..</option>
				  <option type="DHAKA">DHAKA</option>
				  <option type="KHULNA">KHULNA</option>
				  <option type="JOSSORE">JOSSORE</option>
				  <option type="RAJSHAHI">RAJSHAHI</option>
				  </select></td>
				</tr>
				<tr>
				  <td>Course :</td>
				  <td><select name="Course">
				  <option type="-1" selected>select..</option>
				  <option type="MA">MA</option>
				  <option type="MCA">MCA</option>
				  <option type="MBA">MBA</option>
				  <option type="BCA">BCA</option>
				  </select></td>
				</tr>
				<tr>
				  <td>District :</td>
				  <td><select name="District">
				  <option type="-1" selected>select..</option>
				  <option type="NATORE">NATORE</option>
				  <option type="RAJSHAHI">RAJSHAHI</option>
				  <option type="PABNA">PABNA</option>
				  <option type="BOGRA">BOGRA</option>
				  </select></td>
				</tr>
				<tr>
				  <td>State :</td>
				  <td><select Name="State">
				  <option type="-1" selected>select..</option>
				  <option type="MBEYA">MABEYA</option>
				  <option type="ARUSHA">ARUSHA</option>
				  <option type="MOROGORO">MOROGORO</option>
				  <option type="DODOMA">DODOMA</option>
				  </select></td>
				  </tr>
				<tr>
				  <td>Pin Code :</td>
				  <td><input type="text" placeholder="pin code" id="pincode" size="30"></td>
				</tr>
				<tr>
				  <td>E mail Id :</td>
				  <td><input type="text" placeholder="E mail id" id="emailid" size="30"></td>
				</tr>
				<tr>
				  <td>DOB :</td>
				  <td><input type="text" placeholder="DOB" id="dob" size="30"></td>
				</tr>
				<tr>
				  <td>Mobile No :</td>
				  <td><input type="text" placeholder="Mobile No" id="mobile no" size="30"></td>
				</tr>
				<tr>
				  <td><input type="reset"/></td>
				  <td><input type="Submit"/></td>
				</tr>
			  </table>
		  </form>
		
	  </body>
  </html>
